<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stats preview card component</title>
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/main.css" />
	</head>
	<body>
		<div class="container">
			<article class="card split">
				<div class="card__text">
					<div class="card__text__container">
						<h1 class="card__text__heading">
							Get <span class="purple">insights</span> that help your business grow.
						</h1>
						<p class="card__text__paragraph">
							Discover the benefits of data analytics and make better decisions regarding
							revenue, customer experience, and overall efficiency.
						</p>
						<div class="card__text__stats">
							<div class="stat">
								<h2 class="stat__heading">10k+</h2>
								<p class="stat__description">Companies</p>
							</div>
							<div class="stat">
								<h2 class="stat__heading">314</h2>
								<p class="stat__description">Templates</p>
							</div>
							<div class="stat">
								<h2 class="stat__heading">12M+</h2>
								<p class="stat__description">Queries</p>
							</div>
						</div>
					</div>
				</div>
				<div class="card__img">
					<picture>
						<source
							media="(min-width: 48em)"
							srcset="./images/image-header-desktop.jpg"
						/>
						<img src="./images/image-header-mobile.jpg" alt="meeting room" />
					</picture>
				</div>
			</article>
		</div>
	</body>
</html>
